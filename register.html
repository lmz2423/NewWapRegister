<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--不准对数字进行电话侦测-->
    <meta content="telephone=no" name="format-detection"/>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no,width=device-width"/>
    <title>宜人贷注册</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="content">
    <div class="header">
        <a href="http://www.creditease.cn/"><img src="image/creditEase.png" alt="宜信" class="navLogs"/></a>
        <a href="http://www.yirendai.com/"><img src="image/yirendai.png" alt="宜人贷" class="navLogTwo"></a>
        <a href="http://www.yirendai.com/"><img src="image/logo.png" alt="宜人贷" class="navLogThree"></a>
    </div>
    <!--主要内容，强调-->
    <div class="main_text">
        <strong class="introduce">"宜人贷"是宜信公司推出的无抵押网络借款咨询服务平台</strong>
        <strong class="introduce part2">最高可贷50万 最快当天放款</strong>
        <a class="a_link" href="more.html">更多</a>
    </div>

    <section>
        <p class="downTrips">下载客户端体验快速放款绿色通道</p>
        <input type="button" value="立即下载宜人贷客户端" data-value="buttonDown">
    </section>
    <!--注册宜人贷-->
    <section class="sectionPart2">
        <p id="register">注册宜人贷借款</p>
        <span id="error_trips"></span>

        <form method="post" action="register.html" class="formBlock">
            <input type="text" placeholder="手机号" class="iphoneNumber" data-value="iphone">
            <!--<span class="message hide">获取验证码</span><input type="text" placeholder="请输入验证码" class="codeTextOne hide"-->
            <!--data-value="messageValue" autofocus="">-->
            <input type="text" placeholder="密码6-16字符" class="password" data-value="passwordValue">

            <div class="imgDIv">
                <img src="" alt="图形验证码" title="图形验证码" class="imgCode"><input type="text" placeholder="请输入验证码"
                                                                             class="codeTextTwo"
                                                                             data-value="imageValue" autocorrect="off"
                                                                             autocapitalize="off">
            </div>
            <input type="checkbox" checked class="ischecked"> <span class="xiyispan">同意<a href="xieyi.html"
                                                                                          class="xiyi">《宜人贷注册协议》</a></span>
            <input type="submit" value="注册" class="zhuce" data-value="zhuce">
        </form>
    </section>
    <section class="sectionPart2">
        <p class="downTrips">通过宜人贷借款客户端提交申请，优先审核</p>
        <input type="button" value="立即下载宜人贷客户端" data-value="buttonDown">
        <a href="http://www.yirendai.com" class="a_linkWeb">宜人贷www.yirendai.com</a>
    </section>
    <section class="sectionPart3">
        <div class="left">
            <span class="iphonetime">早8:00-晚21:00</span><br/>
            <span class="iphonetime">客服电话:<strong class="iphoneStrong">400-060-9191</strong></span>
        </div>
        <div class="right">
            <a href="tel:400-060-9191" data-value="telphone"><img src="image/current.png" data-value="telphone"></a>
        </div>
    </section>
    <!--注册成功的弹出页-->

</div>
<div class="top">
    <!--<div class="tripswindow">-->
    <!--<p class="trips">您的在线预约申请已提交！请不要重复提交数据!谢谢支持!</p>-->
    <!--<span class="topButo">关闭</span><span class="topButo topButoRight">立即下载</span>-->
    <!--</div>-->
    <div class="tripswindow tripswindowOne">
        <p class="trips">为确认你的手机可用，校验码己经发送到您的手机上</p>
        <p class="error"></p>
        <span class="message">获取验证码</span><input type="text" placeholder="请输入验证码" class="codeTextOne"
                                                 data-value="messageValue">

        <span class="finalRegister">完成注册</span>
    </div>
    <div class=" tripswindow tripswindowSecond ">
        <p class="tripsOne">注册成功</p>

        <p class="trips tripsSecond">下载客户端提交借款申请,独享优先专线服务</p>

        <span class="left">关闭</span>
        <span class="right">立即下载</span>

        <div class="clearFloat"></div>
    </div>
    <div class=" tripswindow tripswindowThree">

        <p class="trips tripsSecond">未成功注册，系统发送短信验证码失败！您可以联系客服400-060-9191获取</p>
        <span class="left">关闭</span>
        <a class="right" href="tel:400-060-9191">立即拨打</a>

        <div class="clearFloat"></div>
    </div>
</div>


<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</body>

</html>
